<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      body {background-color: black;}
      h1   {color: white;}
      p    {color: white;}
      h2  {color:white;}
      h3   {color: black;}
      h4   {color: white;}
      a    {color: white;}
      div  {color: black;}
      th   {color: red;}
      td   {color:red;}
      
    </style> 
  </head>
  <body>
    <div class="container">

      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center"
        style="background-image: url('https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/pia24316_06_parachute_2000.jpg');
        background-size: cover; background-position: top">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>
      
    
        {% for hemisphere in mars.hemispheres %}
          
          
            <div class="col-xs-6 col-sm-4"></div>
            <div class="col-md-6">
              <div class="thumbnail">
                <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="Responsive image" class="img-rounded">
                <div class="caption">
                  <h3>{{hemisphere.title}}</h3>
                
                </div>
              </div>
            </div>
          
          
        {% endfor %}

      </div>
    
    </div>
    
  </body>
</html>
